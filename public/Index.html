<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="todo-app">
            <h1>To-Do App</h1>
            <div class="progress-container">
                <div class="progress-bar" id="progress-bar"></div>
                <span class="progress-label" id="progress-label"></span>
            </div>
            <div class="progress-percent" id="progress-percent"></div>
            <form class="input-area">
                <input type="text" class="task-input" placeholder="Add a new task..." >
                <button type="submit" id="add-task-btn">
                    <i class="fa-solid fa-plus"></i>
                </button>
            </form>
            <div class="todos-container">
                <ul id="task-list">
            
                </ul>
                <img src="./empty.svg" alt="empty" class="empty-image">
            </div>
        </div>
        <!-- Party celebration animation container -->
        <div id="party-celebration" style="display:none; position:fixed; top:0; left:0; width:100vw; height:100vh; z-index:9999; pointer-events:none;"></div>
    </div>
</body>
<script src="script.js"></script>
</html>
